<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - SmartBuild Construction</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/responsive.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div id="preloader-placeholder"></div>
  <div id="header-placeholder"></div>
  
  <section class="py-5" style="margin-top: 70px;">
    <div class="container">
      <h1 class="mb-4">My Dashboard</h1>
      <div class="row">
        <div class="col-lg-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5>Project Status</h5>
              <p class="text-justify">Track the progress of your construction projects in real-time.</p>
              <a href="#" class="btn btn-outline">View Projects</a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5>Documents</h5>
              <p class="text-justify">Access all your project documents, plans, and contracts.</p>
              <a href="#" class="btn btn-outline">View Documents</a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5>Messages</h5>
              <p class="text-justify">Communicate with your project team and get updates.</p>
              <a href="#" class="btn btn-outline">View Messages</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="footer-placeholder"></div>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/ajax.js"></script>
</body>
</html>
